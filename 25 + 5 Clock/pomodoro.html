<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>FCC: 25 + 5 Clock</title>
</head>
<body>
  
  <div id="app">
    <h1>25 + 5 Clock ‚è≥</h1>

    <div id="tabs" @click="toggleTab">
      <p :class="['tab', timerTab? 'active-tab': '']">Timer</p>
      <p :class="['tab', timerTab? '': 'active-tab']">Settings</p>
    </div>
    
    <div id="settings" v-if="!timerTab">  
      <div id="break-label" class="timer-setting">
        <p>Break Length</p>
        <div>
          <button id="break-decrement" @click="decrement('breakLength')">‚ûñ</button>
          <span id="break-length">{{ breakLength }}</span>
          <button id="break-increment" @click="increment('breakLength')">‚ûï</button>
        </div>
      </div>

      <div id="session-label" class="timer-setting">
        <p>Session Length</p>
        <div>
          <button id="session-decrement" @click="decrement('sessionLength')">‚ûñ</button>
          <span id="session-length">{{ sessionLength }}</span>
          <button id="session-increment"@click="increment('sessionLength')">‚ûï</button>
        </div>
      </div>
    </div>

    <div v-else id="timer-container">
      <h2 id="timer-label">{{ sessionType }}</h2>
      <div id="time-progress">
        <p id="time-left">{{ timeLeft | timeFormat }}</p>
        <svg>
          <circle class="progress-outer" cx="75" cy="75" r="60"></circle>
          <circle class="progress-inner" ref="progress-bar" cx="75" cy="75" r="60"></circle>
        </svg> 
      </div>
  
      <div id="cta_btns">
        <button id="start_stop" @click="startOrPause">‚ñ∂ | ‚è∏</button>
        <button id="reset" @click="reset">üîÑ</button>
      </div>
    </div>


    <!-- Sound from Zapsplat.com -->
    <audio id="beep" ref="alarm">
      <source src="./alarm.mp3" type="audio/mp3">
      Your browser does not support the audio element
    </audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
