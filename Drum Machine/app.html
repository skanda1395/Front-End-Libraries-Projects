<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>FCC: Drum Machine</title>
</head>
<body>
  
  <div id="drum-machine">
    <h1>Drum Machine</h1>

    <p id="display">Display: {{ display }}</p>

    <div class="drum-pads">
      <button class="drum-pad" v-for="clip in audio" :data-key="clip.padName" :id="clip.audioName" @click="play">
        {{ clip.padName }}
        <audio :src="clip.audio" class="clip" :id="clip.padName"></audio>
      </button>
    </div>
  </div>

  <script src="clips.js"></script>
  <script src="./main.js"></script>
</body>
</html>
